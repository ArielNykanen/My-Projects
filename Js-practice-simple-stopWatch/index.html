<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>

<body class="container">   
    <div class="appWrapper p-5">
    <div class="row border">
        <div class="col-md-12">
            <h1>Simple Stop Watch</h1>
        </div>
        <div class="start col-md-12">
            <p>Start Time: <span id="startTimeTxt"></span> </p>
        </div>
        <div class="total col-md-3">
            <p>Total Time:<span id="totalTimeTxt"></span></p>
        </div>
        <div class="running col-md">
            <p>Running Time:   <strong id="runningTimeTxt"></strong></p>
        </div>
        <div class="col-md-12">
            <button id="startB" class="m-1 rounded btn-success px-4">Start</button>
        </div>
        <div class="col-md-12">
        </div>
        <div class="col-md-12">
            <button id="endB" class="m-1 rounded btn-danger">Stop</button>
        </div>
        <div class="col-md-12">
            <button id="resetB" class="m-1 rounded btn-primary">Reset</button>
        </div>

    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.2/mustache.js"></script>
    <script src="app.js"></script>
</body>

</html>
